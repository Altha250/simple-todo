<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="todoForm">
        <div class="form">
            <!-- LEFT COLUMN -->
            <div class="left-column">
                <div class="title-text">Список дел:</div>
                <div class="todos-list">Список пуст...</div>
                <div class="todos">
                    <div class="todo"></div>
                </div>
            </div>
        </div>
             <!-- /.LEFT COLUMN -->
             <!-- RIGHT COLUMN -->
        <div class="right-column">
            <div class="title-text">Добавить новое дело</div>
            <div class="create-todo">
                <input class="input" name="name" required>
            </div>
            <button class="addTodo">Добавить дело</button>
        </div>
        <!-- /.RIGHT COLUMN -->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
